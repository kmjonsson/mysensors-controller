[MySensors::Controller]
logconf=cfg/log.conf

[Radio MySensors::Radio::TCP]
host=127.0.0.1

[Backend MySensors::Backend::Pg]
dsn=DBI:Pg:database=mysensors;host=localhost
user=mysensors
password=mysensors

[Plugin MySensors::Plugins::RRD]
path=rrds

[MySensors::Plugins::RRD Template]
step=300
ds=GAUGE:600:U:U
rra=AVERAGE:0.5:1:10000 
rra=AVERAGE:0.5:6:10000
rra=AVERAGE:0.5:12:10000
