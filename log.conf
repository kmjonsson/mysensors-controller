log4perl.rootLogger=DEBUG, File, Screen

log4perl.appender.File=Log::Log4perl::Appender::File
log4perl.appender.File.filename=log/controller.log
log4perl.appender.File.mode=append

log4perl.appender.File.layout=PatternLayout
log4perl.appender.File.layout.ConversionPattern=%d{yyyy-MM-dd}T%d{HH:mm:ss} %F:%L in %M - %m%n

log4perl.appender.Screen=Log::Log4perl::Appender::Screen
log4perl.appender.Screen.stderr=0
log4perl.appender.Screen.layout=PatternLayout
log4perl.appender.Screen.layout.ConversionPattern=%d{yyyy-MM-dd}T%d{HH:mm:ss} %F:%L in %M - %m%n

